<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f8cf997bb.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="fisheye home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <div class="filtre">
      <p>Trier par</p>
      <button id="filtre_btn" role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="filtre">
        <i class="fa-solid fa-chevron-down"></i>
        <ul aria-label="Order by">
          <li role="listbox" aria-activedescendant="filtre_btn" value="popularite"menuitem>Popularité</li>
          <li role="listbox" aria-activedescendant="filtre_btn" menuitem value="date">Date</li>
          <li role="listbox" aria-activedescendant="filtre_btn" menuitem value="titre">Titre</li>
        </ul>
      </button>

    </div>
    <div class="gallerie">

    </div>
  </main>
  <div id="contact_modal" role="dialog" tabindex="-1">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <button><img src="assets/icons/close.svg" alt="Close Contact form" onclick="closeModal()"/></button>
      </header>
      <form method="get" action="">
        <div role="group" aria-labelledby="coordonnees">
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" required>
          </div>
          <div>
            <label for="nom">Nom</label>
            <input id="nom" required>
          </div>
          <div>
            <label for="mail">Email</label>
            <input id="mail" required>
          </div>
        </div>
        <div role="group" aria-labelledby="message">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required></textarea>
        </div>
        <button class="contact_button" type="submit" aria-label="Send" onclick="validate()">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/models/Image.js"></script>
  <script src="scripts/models/Video.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
